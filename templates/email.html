<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<main>
<h1>Subscribe</h1>
{% if messages %}
    {%  for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}
{% endif %}
<form action="{% url 'subscribe' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type ="submit" value="Submit">
</form>
</main>



</body>
</html>
